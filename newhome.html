<html>
<head>
      <title>newhome-EventSharing</title>
      <link rel="stylesheet" href="newhome.css" type="text/css"/>
</head>
<body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>

    <div id="main">
      <span class="bottone" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <div class="wrap">  <!--BARRA DI RICERCA CON PULSANTE AVVIO RICERCA-->
                <div class="search">
                    <input  class="searchTerm" type="text" placeholder="cerca cose">
                    <button type="submit" class="searchButton" onclick="cercaeventi()">
                        <i class="fa fa-search" >bottone cerca</i>
                    </button>
                </div>
            </div>

    <script>
    function openNav() {
        
        document.getElementById("mySidenav").style.width = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";   
        

    }
   

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.body.style.backgroundColor = "white";
       
    }
    function cercaeventi() {
        var x=document.getElementByClass("searchTerm").placeholder;
        x;
    }

    

    </script>
         
</body>
</html>
